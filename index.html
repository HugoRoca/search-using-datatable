<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SEARCH PAYMENTS</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <!-- CALENDAR -->
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css"/>
    <!-- DATATABLE -->
    <link rel="stylesheet" href="./plugins//datatables.css" />
    <script src="./plugins/datatables.js"></script>
    <!-- AXIOS -->
    <script src="./plugins/axios.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5 text-center">SEARCH PAYMENTS</h1>
      <div class="row justify-content-md-center">
        <div class="form-group col-md-3">
          <label for="date_from">From:</label>
          <input id="date_from" class="form-control" />
        </div>
        <div class="form-group col-md-3">
          <label for="date_to">To:</label>
          <input id="date_to" class="form-control" />
        </div>
      </div>
      <form>
        <div class="row justify-content-md-center">
          <div class="form-group col-md-1">
            <div class="custom-control custom-radio">
              <input
                type="radio"
                id="rbCard"
                name="radios"
                class="custom-control-input"
                checked
              />
              <label class="custom-control-label" for="rbCard">Card</label>
            </div>
          </div>
          <div class="form-group col-md-1">
            <div class="custom-control custom-radio">
              <input
                type="radio"
                id="rbCash"
                name="radios"
                class="custom-control-input"
              />
              <label class="custom-control-label" for="rbCash">Cash</label>
            </div>
          </div>
        </div>
      </form>
      <div class="row justify-content-md-center">
        <div class="form-group col-md-3">
          <button id="btnSearch" class="btn btn-primary btn-block">
            Search
          </button>
        </div>
      </div>
      <table id="tblPayments" class="table-responsive" width="100%">
        <thead>
          <tr>
            <th>ID</th>
            <th>Country</th>
            <th>Provider_Code_Reference</th>
            <th>Status</th>
            <th>Amount</th>
            <th>Payer_ID</th>
            <th>Date_Created</th>
            <th>Date_Approved</th>
            <th>Code_Reference</th>
            <th>Provider_ID</th>
            <th>Payer_Name</th>
            <th>Identifitication_Payer</th>
            <th>Identification_Type</th>
            <th>App_Description</th>
          </tr>
        </thead>
      </table>
    </div>
    <script src="./js/config.js"></script>
    <script src="./js//authToken.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
